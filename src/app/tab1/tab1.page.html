<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="Tab 1 page"></app-explore-container>

  <ion-button expand="block" class="ion-margin" (click)="openBrowser()">Open Tab:Google</ion-button>
  <ion-button expand="block" class="ion-margin" (click)="openBrowser2()">Open Tab:GitHub</ion-button>
  <ion-button expand="block" class="ion-margin" (click)="openBrowser3()">Open Tab:Ionic Framework</ion-button>
  <ion-button expand="block" class="ion-margin" (click)="openBrowser4()">Open Tab:Capacitor</ion-button>
</ion-content>
