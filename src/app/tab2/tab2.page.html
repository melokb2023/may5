<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="padding-bottom:60px;">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Camera App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let image of images">
      <img [src]="image.dataUrl" style="width:50px;height:50px;">
      {{image.name}}
    </ion-item>
  </ion-list>
  </ion-content>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="TakePic()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <app-explore-container name="Tab 2 page"></app-explore-container>
</ion-content>
