<ion-header [translucent]="true">
  <ion-toolbar>
  <ion-title>File System</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
  <ion-header collapse="condense">
  <ion-toolbar>
  <ion-title size="large">File System</ion-title>
  </ion-toolbar>
  </ion-header>
  </ion-content>
  
  <ion-content class="ion-margin">
  <ion-button expand="full">
  
  <ion-icon lazy="true" slot="start" name="image"></ion-icon>
  <ion-label slot="end">Upload Image</ion-label>
  <input type="file" (change)="loadImageFromDevice($event)" id="file-input"
  accept="image/png, image/jpeg" >
  </ion-button>
  
  </ion-content>
  
  <ion-content>
  <ion-list>
  <ion-item *ngFor="let file of files">
  <img [src]="file.url" style="width: 50px; height: 50px;">
  {{ file.name }}
  </ion-item>
  </ion-list>
  </ion-content>
